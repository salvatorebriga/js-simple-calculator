<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Html css simple calculator</title>
</head>
<body>

    <header>
        <h1>Simple Calculator</h1>
    </header>

    <main>
        <div class="necktie">

            <button class="bt-conf">Classica</button>
            <button class="bt-conf">Scientifica</button>

            <div class="container">
                <div class="title">
                    <p>BOOSIO</p>
                </div>
                <div id="display" class="number"></div>

                <div class="container-flex">
                    <div class="bt-number">
                        <input type="button" class="numbers buttons bt-size" value="1">
                        <input type="button" class="numbers buttons bt-size" value="2">
                        <input type="button" class="numbers buttons bt-size" value="3">
                        <input type="button" class="numbers buttons bt-size" value="4">
                        <input type="button" class="numbers buttons bt-size" value="5">
                        <input type="button" class="numbers buttons bt-size" value="6">
                        <input type="button" class="numbers buttons bt-size" value="7">
                        <input type="button" class="numbers buttons bt-size" value="8">
                        <input type="button" class="numbers buttons bt-size" value="9">
                        
                        <input type="button" class="buttons numbers bt-size-big" value="0">

                        <input type="button" class="buttons equals bt-size bg-orange white-font" value="=">
                    </div>
                    <div class="bt-op">
                        <input type="button" class="buttons ce bt-size-small bg-orange white-font" value="CE">
                        <input type="button" class="buttons operators bt-size-small bg-blue white-font" value="+">
                        <input type="button" class="buttons operators bt-size-small bg-blue white-font" value="-">
                        <input type="button" class="buttons operators bt-size-small bg-blue white-font" value="*">
                        <input type="button" class="buttons operators bt-size-small bg-blue white-font" value="/">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
